<div class="mb-4 flex gap-4">
    <div class="flex items-center gap-2">
        <label class="font-semibold">Start Period:</label>
        <select 
            [ngModel]="startPeriod()" 
            (ngModelChange)="periodChange.emit({ start: $event, end: endPeriod() })"
            class="border rounded p-2">
            <option *ngFor="let period of availableMonths()" 
                    [ngValue]="period">
            {{formatPeriod(period)}}
            </option>
        </select>
        </div>
        <div class="flex items-center gap-2">
        <label class="font-semibold">End Period:</label>
        <select 
            [ngModel]="endPeriod()" 
            (ngModelChange)="periodChange.emit({ start: startPeriod(), end: $event })"
            class="border rounded p-2">
            <option *ngFor="let period of availableMonths()" 
                    [ngValue]="period"
                    [disabled]="!isValidPeriodSelection(startPeriod(), period)">
            {{formatPeriod(period)}}
            </option>
        </select>
    </div>
</div>
